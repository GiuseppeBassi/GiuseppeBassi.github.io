site_name: Giuseppe Bassi
site_description: Notes, Olympiad materials — Bocconi BAI

nav:
  - Home: index.md
  - Notes / Materials: notes.md

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - header.autohide
    - toc.integrate
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: custom
      accent: custom
    - scheme: slate
      primary: custom
      accent: custom
  icon:
    logo: material/account-circle
    # repo: fontawesome/brands/github  # ← Riattiva per mostrare l'icona GitHub in header (richiede repo_url sotto)

# ⚠️ Unisci tutto in un SOLO blocco 'extra'
extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@bassigiuseppe
      name: YouTube
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/giuseppe-bassi/
      name: LinkedIn
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/bassii.giuseppe/
      name: Instagram
    - icon: material/email
      link: mailto:giuseppe.bassi2@studbocconi.it
      name: Email
  footer: |
    <div class="wm-credit">
      Background photo:
      <a href="https://en.wikipedia.org/wiki/Lake_Garda#/media/File:Golfo_di_Manerba_Isola_San_Biagio_Isola_del_Garda_Golfo_di_Sal%C3%B2_Lago_di_Garda.jpg" target="_blank" rel="noopener">
        Lake Garda by Wolfgang Moroder (CC BY-SA 3.0)
      </a>
    </div>

# --- Link al repository GitHub (DISABILITATO) ---------------------------------
# Per mostrare il link al repo (e l'icona in header), togli i # da repo_url/repo_name
# e riattiva anche 'theme.icon.repo' sopra.
# repo_url: https://github.com/GiuseppeBassi
# repo_name: GiuseppeBassi
# edit_uri: edit/main/docs/   # Opzionale: abilita "Edit this page" indicando il path corretto
# ------------------------------------------------------------------------------

edit_uri: ""  # Lascia vuoto per NON mostrare "Edit this page"

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - overrides.css

plugins: []
